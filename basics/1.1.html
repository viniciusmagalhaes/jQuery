<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="../jquery.js"></script>
    <script>
        $(function(){
            // ======================================================================================================================= //
            // siblings | bind | children | first | has |
            // ======================================================================================================================= //

            // Metodo children: Aplica as ações apenas aos filhos
            $("#teste").children("li").css("border","1px solid red");

            // Metodo: first() | last()
            $("#teste li ul").first().css("border","1px solid blue");

            // Acessa o elemento que dentro do elemento 1 passado tenha o 2 elemento passado
            $("p:has(strong)").css({"background":"red"});

            // Acessa os elementos: input, textarea, select, button
            $(":input").css({"background":"blue"});

            // Acessa os elementos do tipo text te um formulário
            $(":text").css({"background":"green"});

            $(".has-class button").click(function(){

                // Verifica se a classe itemm é igual a classe do seletor passado
                var classe = $("li").hasClass("itemm");

                if(classe) {
                    alert("a classe é verdadeira");
                } else {
                    alert("a classe é falsa");
                }
            });

            $(".siblings li").bind("mouseenter mouseleave", function(){
                $(this).siblings().toggleClass("color");
            });

            $("h2").click(function(){
                $(this).clone(true).appendTo('body');
            });

            $("li").each(function(){
                $("<blockquote></blockquote>", {
                    class: 'xxx',
                    text: 'teste'
                }).appendTo( $(this) );
            });
        });
    </script>
</head>
<body>
    <h1>Teste tag h1</h1>
    <p>teste</p>
    <p class="x">teste</p>
    <p>teste</p>
    <p>teste</p>

    <ul id="teste">
        <li>1</li>
        <li>2
            <ul>
                <li>1.1</li>
                <li>1.2
                    <ul>
                        <li>2.1</li>
                        <li>2.2</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <div class="has-class">
        <button>Verificar se a classe é verdadeira</button>
        <ul>
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
        </ul>
    </div>

    <h2>Título</h2>
</body>
</html>
